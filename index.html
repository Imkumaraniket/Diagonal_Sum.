<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a Table</h1>
        <div class="input-group">
            <label for="rows">Rows:</label><br>
            <input type="text" id="rows"><br>
        </div><br>
        <div class="input-group">
            <label for="columns">Columns:</label><br>
            <input type="text" id="columns"><br>
        </div><br>
        <button id="createTableButton">Create Table</button><br><br>
        <div id="tableContainer"></div><br>
        <button id="diagonalSumButton" style="display: none;">Diagonal Sum</button><br>
        <div id="additionalButtons" style="display: none;"><br>
            <button id="leftDiagonalSumButton">Left Diagonal Sum</button><br>
            <button id="rightDiagonalSumButton">Right Diagonal Sum</button>
        </div><br>
        <p id="sumResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
